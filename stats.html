<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>NEON FIT // ANALYTICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800;900&family=Inter:wght@400;500;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body { background-color: #050510; color: white; font-family: 'Inter', sans-serif; padding-bottom: 80px; }
    .font-hud { font-family: 'Rajdhani', sans-serif; }
    .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
    .stat-card { background: #0a0a15; border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; overflow: hidden; position: relative; margin-bottom: 24px; transition: transform 0.3s; }
    .stat-card-header { background: #020205; padding: 16px 24px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
    .stat-card-body { padding: 24px; background: radial-gradient(circle at center, #0f172a 0%, #020205 100%); position: relative; min-height: 300px; display: flex; justify-content: center; align-items: center; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body class="p-4 pb-24">
  <header class="flex justify-between items-center mb-8 mt-2">
      <div><h1 class="text-2xl font-hud font-black text-white italic tracking-wider">ANALYSE SYSTÈME</h1><p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">BIOMETRIC DATA VAULT</p></div>
      <button onclick="window.location.href='index.html'" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10 text-slate-400"><i data-lucide="x" class="w-5 h-5"></i></button>
  </header>

  <!-- RADAR CHART (MUSCLE HUD) -->
  <div class="stat-card">
      <div class="stat-card-header">
          <div><h2 class="font-hud font-bold text-white tracking-widest flex items-center gap-2 uppercase"><i data-lucide="cpu" class="text-[#00eaff] w-5 h-5"></i> BIO-METRICS</h2></div>
          <div class="px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-wider border border-white/10 bg-white/5 text-gray-400">LIVE</div>
      </div>
      <div class="stat-card-body relative" id="radar-container">
          <!-- SVG Injected Here -->
      </div>
      <div class="grid grid-cols-3 divide-x divide-white/10 border-t border-white/10 bg-[#050505]">
          <div class="p-4 flex flex-col items-center"><span class="text-[9px] text-gray-500 font-black uppercase tracking-widest mb-1">INTENSITÉ</span><span class="text-xl font-hud font-black text-white" id="radar-int">9.2</span></div>
          <div class="p-4 flex flex-col items-center bg-white/5"><span class="text-[9px] text-[#00eaff] font-black uppercase tracking-widest mb-1">ZONE</span><span class="text-xl font-hud font-black text-white" id="radar-name">DOS</span></div>
          <div class="p-4 flex flex-col items-center"><span class="text-[9px] text-gray-500 font-black uppercase tracking-widest mb-1">RECOVERY</span><span class="text-xl font-hud font-black text-white" id="radar-rec">80%</span></div>
      </div>
  </div>

  <!-- VOLUME GAUGE -->
  <div class="stat-card">
      <div class="stat-card-header"><div><h2 class="font-hud font-bold text-white tracking-widest flex items-center gap-2 uppercase"><i data-lucide="layers" class="text-[#00eaff] w-5 h-5"></i> VOLUME LOAD</h2></div></div>
      <div class="stat-card-body flex justify-center items-center py-6"><div style="width: 320px; height: 320px;"><canvas id="gauge-canvas"></canvas></div></div>
  </div>

  <script>
    lucide.createIcons();

    // --- RADAR CHART ENGINE (MuscleHud) ---
    (function() {
        const container = document.getElementById('radar-container');
        const size = 300;
        const cx = size/2;
        const cy = size/2;
        const r = size/2 - 40; // Radius
        
        // Data from MuscleHud
        const data = [
            { name: 'PECS', val: 0.9 },
            { name: 'DOS', val: 1.0 },
            { name: 'JAMBES', val: 0.95 },
            { name: 'EPAULES', val: 0.85 },
            { name: 'BRAS', val: 0.8 },
            { name: 'ABS', val: 0.6 }
        ];
        
        const angleStep = (Math.PI * 2) / data.length;
        
        function getPoint(idx, val) {
            const angle = idx * angleStep - Math.PI/2;
            return {
                x: cx + Math.cos(angle) * (r * val),
                y: cy + Math.sin(angle) * (r * val)
            };
        }
        
        // Build Polygon Points
        const points = data.map((d, i) => {
            const p = getPoint(i, d.val);
            return `${p.x},${p.y}`;
        }).join(' ');

        // Build Web (Grid)
        let webSVG = '';
        [0.25, 0.5, 0.75, 1].forEach(scale => {
            const pts = data.map((_, i) => {
                const p = getPoint(i, scale);
                return `${p.x},${p.y}`;
            }).join(' ');
            webSVG += `<polygon points="${pts}" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />`;
        });

        // Build Axis Lines
        let axisSVG = '';
        data.forEach((_, i) => {
            const p = getPoint(i, 1);
            axisSVG += `<line x1="${cx}" y1="${cy}" x2="${p.x}" y2="${p.y}" stroke="rgba(255,255,255,0.1)" stroke-width="1" />`;
        });
        
        // Build Labels
        let labelsSVG = '';
        data.forEach((d, i) => {
            const angle = i * angleStep - Math.PI/2;
            const labelR = r + 25;
            const lx = cx + Math.cos(angle) * labelR;
            const ly = cy + Math.sin(angle) * labelR;
            labelsSVG += `
                <foreignObject x="${lx-30}" y="${ly-10}" width="60" height="20">
                    <div class="text-[9px] font-bold text-center text-slate-400 bg-black/50 rounded border border-white/10 backdrop-blur-sm">${d.name}</div>
                </foreignObject>
            `;
        });

        // Build Interactive Dots
        let dotsSVG = '';
        data.forEach((d, i) => {
            const p = getPoint(i, d.val);
            dotsSVG += `<circle cx="${p.x}" cy="${p.y}" r="4" fill="#00eaff" stroke="white" stroke-width="2" />`;
        });

        container.innerHTML = `
            <svg viewBox="0 0 ${size} ${size}" class="w-full h-full overflow-visible">
                <defs>
                    <linearGradient id="radarGrad" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#00eaff" stop-opacity="0.5"/>
                        <stop offset="100%" stop-color="#ff2d95" stop-opacity="0.1"/>
                    </linearGradient>
                    <filter id="glow"><feGaussianBlur stdDeviation="3" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
                </defs>
                ${webSVG}
                ${axisSVG}
                <polygon points="${points}" fill="url(#radarGrad)" stroke="#00eaff" stroke-width="2" filter="url(#glow)" class="drop-shadow-[0_0_10px_rgba(0,234,255,0.5)]" />
                ${dotsSVG}
                ${labelsSVG}
            </svg>
        `;
    })();

    // --- VOLUME GAUGE ENGINE ---
    (function() {
        const canvas = document.getElementById('gauge-canvas');
        const ctx = canvas.getContext('2d');
        const size = 320;
        const dpr = window.devicePixelRatio || 1;
        canvas.width = size * dpr; canvas.height = size * dpr;
        ctx.scale(dpr, dpr);
        const cx = size/2, cy = size/2, r = size * 0.4;
        
        let val = 0; const target = 18500, max = 25000;
        
        function draw() {
            val += (target - val) * 0.05;
            const pct = val / max;
            const startAngle = 135 * Math.PI/180;
            const totalAngle = 270 * Math.PI/180;
            
            ctx.clearRect(0,0,size,size);
            
            // Background
            ctx.beginPath(); ctx.arc(cx, cy, r, startAngle, startAngle + totalAngle);
            ctx.lineWidth = 15; ctx.strokeStyle = '#1e293b'; ctx.stroke();
            
            // Fill
            const currentAngle = startAngle + totalAngle * pct;
            ctx.beginPath(); ctx.arc(cx, cy, r, startAngle, currentAngle);
            ctx.lineWidth = 15; ctx.strokeStyle = '#00eaff'; ctx.stroke();
            
            // Text
            ctx.font = "bold 24px 'Rajdhani'"; ctx.fillStyle = '#fff'; ctx.textAlign = 'center';
            ctx.fillText(Math.round(val).toLocaleString(), cx, cy + 50);
            ctx.font = "10px 'Inter'"; ctx.fillStyle = '#00eaff';
            ctx.fillText("VOLUME LOAD", cx, cy + 65);
            
            requestAnimationFrame(draw);
        }
        draw();
    })();
  </script>
</body>
</html>
