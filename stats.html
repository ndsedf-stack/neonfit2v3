<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>NEON FIT // ANALYTICS</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800;900&family=Inter:wght@400;500;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    :root {
      --cyan: #00eaff;
      --magenta: #ff2d95;
      --dark-bg: #050510;
    }
    body {
      background-color: var(--dark-bg);
      font-family: 'Inter', sans-serif;
      color: white;
      padding-bottom: env(safe-area-inset-bottom);
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .font-hud { font-family: 'Rajdhani', sans-serif; }
    .font-mono-tech { font-family: 'Share Tech Mono', monospace; }

    /* Cards */
    .stat-card {
        background: #0a0a15;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 24px;
        overflow: hidden;
        position: relative;
        margin-bottom: 24px;
        transition: transform 0.3s;
    }
    .stat-card-header {
        background: #020205;
        padding: 16px 24px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .stat-card-body {
        padding: 24px;
        background: radial-gradient(circle at center, #0f172a 0%, #020205 100%);
        position: relative;
    }

    /* Animations */
    @keyframes spin-slow { 100% { transform: rotate(360deg); } }
    @keyframes spin-reverse-slow { 100% { transform: rotate(-360deg); } }
    .animate-spin-slow { animation: spin-slow 12s linear infinite; }
    .animate-spin-reverse-slow { animation: spin-reverse-slow 15s linear infinite; }
    
    /* Canvas Helpers */
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body class="antialiased p-4 pb-24">

  <!-- HEADER -->
  <header class="flex justify-between items-center mb-8 mt-2">
      <div>
          <h1 class="text-2xl font-hud font-black text-white italic tracking-wider">ANALYSE SYSTÈME</h1>
          <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">BIOMETRIC DATA VAULT</p>
      </div>
      <button onclick="window.location.href='index.html'" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10 text-slate-400 active:scale-95 transition-transform">
          <i data-lucide="x" class="w-5 h-5"></i>
      </button>
  </header>

  <!-- 1. NEON TRACKER (CANVAS) -->
  <div class="stat-card">
      <div class="stat-card-header">
          <div>
              <h2 class="font-hud font-bold text-white tracking-widest flex items-center gap-2 uppercase">
                  <i data-lucide="cpu" class="text-[var(--cyan)] w-5 h-5"></i> SYSTEM CORE
              </h2>
          </div>
          <div class="px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-wider border border-cyan-500/50 text-cyan-500 bg-cyan-500/10">OPTIMIZED</div>
      </div>
      <div class="stat-card-body flex justify-center items-center py-8 relative">
          <!-- Canvas Container -->
          <div style="width: 300px; height: 300px; position: relative;">
              <canvas id="tracker-canvas"></canvas>
              <!-- Center Text -->
              <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                  <span class="text-[9px] text-gray-500 tracking-[0.2em] font-hud uppercase mb-1 font-bold">SYS.OPT</span>
                  <span class="text-6xl font-hud font-black text-[var(--cyan)] drop-shadow-[0_0_25px_rgba(34,211,238,0.6)] tracking-tighter">84<span class="text-2xl text-slate-500">%</span></span>
              </div>
          </div>
      </div>
  </div>

  <!-- 2. WEEKLY PROGRESS (SVG SPIRAL) -->
  <div class="stat-card">
      <div class="stat-card-header">
          <div>
              <h2 class="font-hud font-bold text-white tracking-widest flex items-center gap-2 uppercase">
                  <i data-lucide="trending-up" class="text-[var(--cyan)] w-5 h-5"></i> PROGRESSION
              </h2>
          </div>
          <div class="px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-wider border border-white/10 bg-white/5 text-gray-400">CYCLE 1</div>
      </div>
      <div class="stat-card-body flex justify-center items-center h-[350px] relative p-0">
          <div id="spiral-container" class="w-full h-full relative">
              <!-- JS will inject SVG here -->
          </div>
      </div>
  </div>

  <!-- 3. VOLUME GAUGE (CANVAS) -->
  <div class="stat-card">
      <div class="stat-card-header">
          <div>
              <h2 class="font-hud font-bold text-white tracking-widest flex items-center gap-2 uppercase">
                  <i data-lucide="layers" class="text-[var(--cyan)] w-5 h-5"></i> VOLUME LOAD
              </h2>
          </div>
      </div>
      <div class="stat-card-body flex justify-center items-center py-6">
          <div style="width: 320px; height: 320px; position: relative;">
              <canvas id="gauge-canvas"></canvas>
          </div>
      </div>
      <!-- Footer Stats -->
      <div class="grid grid-cols-2 divide-x divide-white/10 border-t border-white/10 bg-[#050505]">
          <div class="p-4 flex flex-col items-center">
              <span class="text-[9px] text-gray-500 font-black tracking-widest uppercase mb-1">TOTAL SETS</span>
              <span class="text-2xl font-hud font-black text-white">45</span>
          </div>
          <div class="p-4 flex flex-col items-center">
              <span class="text-[9px] text-gray-500 font-black tracking-widest uppercase mb-1">TUT (MIN)</span>
              <span class="text-2xl font-hud font-black text-white">40:50</span>
          </div>
      </div>
  </div>

  <!-- 4. MUSCLE WORKLOAD (TURBINE SVG) -->
  <div class="stat-card">
      <div class="stat-card-header">
          <div>
              <h2 class="font-hud font-bold text-white tracking-widest flex items-center gap-2 uppercase">
                  <i data-lucide="fan" class="text-[var(--cyan)] w-5 h-5 animate-spin-slow"></i> KINETIC LOAD
              </h2>
          </div>
      </div>
      <div class="stat-card-body flex justify-center items-center h-[400px] relative overflow-hidden" id="turbine-container">
          <!-- JS Injected -->
      </div>
  </div>

  <!-- 5. MUSCLE HUD (RADAR SVG) -->
  <div class="stat-card">
      <div class="stat-card-header">
          <div>
              <h2 class="font-hud font-bold text-white tracking-widest flex items-center gap-2 uppercase">
                  <i data-lucide="cpu" class="text-[var(--cyan)] w-5 h-5"></i> BIO-METRICS
              </h2>
          </div>
      </div>
      <div class="stat-card-body flex justify-center items-center h-[400px] relative overflow-hidden" id="radar-container">
          <!-- JS Injected -->
      </div>
      <!-- Dynamic Footer -->
      <div class="grid grid-cols-3 divide-x divide-white/10 border-t border-white/10 bg-[#050505]">
          <div class="p-4 flex flex-col items-center">
              <span class="text-[9px] text-gray-500 font-black uppercase tracking-widest mb-1">INTENSITÉ</span>
              <span class="text-xl font-hud font-black text-white" id="radar-int">8.5</span>
          </div>
          <div class="p-4 flex flex-col items-center bg-white/5">
              <span class="text-[9px] text-[var(--cyan)] font-black uppercase tracking-widest mb-1">ZONE</span>
              <span class="text-xl font-hud font-black text-white" id="radar-name">PECS</span>
          </div>
          <div class="p-4 flex flex-col items-center">
              <span class="text-[9px] text-gray-500 font-black uppercase tracking-widest mb-1">RECOVERY</span>
              <span class="text-xl font-hud font-black text-white" id="radar-rec">45%</span>
          </div>
      </div>
  </div>

  <script>
    // --- INIT ICONS ---
    lucide.createIcons();

    // ============================================================
    // 1. NEON TRACKER (CANVAS)
    // ============================================================
    (function() {
        const canvas = document.getElementById('tracker-canvas');
        const ctx = canvas.getContext('2d');
        const size = 300;
        const dpr = window.devicePixelRatio || 1;
        canvas.width = size * dpr;
        canvas.height = size * dpr;
        ctx.scale(dpr, dpr);
        
        const cx = size/2, cy = size/2, r = size * 0.42;
        let frame = 0;

        function draw() {
            ctx.clearRect(0, 0, size, size);
            
            // Chassis
            ctx.save();
            ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2);
            const g = ctx.createLinearGradient(0,0,size,size);
            g.addColorStop(0,'#1e293b'); g.addColorStop(1,'#020617');
            ctx.fillStyle = g; ctx.fill();
            ctx.restore();
            
            // Rings
            const drawRing = (rad, width, pct, color) => {
                const start = 135 * Math.PI/180;
                const end = start + (270 * Math.PI/180) * pct;
                ctx.beginPath(); ctx.arc(cx, cy, rad, start, start + 270 * Math.PI/180);
                ctx.strokeStyle = 'rgba(255,255,255,0.05)'; ctx.lineWidth = width; ctx.lineCap = 'round'; ctx.stroke();
                
                ctx.beginPath(); ctx.arc(cx, cy, rad, start, end);
                ctx.strokeStyle = color; ctx.shadowColor = color; ctx.shadowBlur = 15; ctx.stroke();
                ctx.shadowBlur = 0;
            };

            // Simulated animation values
            const p1 = Math.min(0.8, frame * 0.01);
            const p2 = Math.min(0.6, frame * 0.008);
            const p3 = Math.min(0.84, frame * 0.012);

            drawRing(r*0.85, 10, p1, '#3b82f6'); // Sessions
            drawRing(r*0.68, 8, p2, '#d946ef');  // Sets
            drawRing(r*0.55, 6, p3, '#22d3ee');  // Score

            if(frame < 100) { frame++; requestAnimationFrame(draw); }
        }
        draw();
    })();

    // ============================================================
    // 2. WEEKLY SPIRAL (SVG)
    // ============================================================
    (function() {
        const container = document.getElementById('spiral-container');
        const weeks = [
            { x: 60, y: 38, label: 'S1', val: '28k' },
            { x: 75, y: 55, label: 'S2', val: '29k' },
            { x: 60, y: 75, label: 'S3', val: '27k' },
            { x: 35, y: 65, label: 'S4', val: '31k' }
        ];
        
        let html = `
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
             <div class="w-48 h-48 border border-white/5 rounded-full"></div>
             <div class="absolute w-32 h-32 border border-white/5 rounded-full"></div>
        </div>
        <svg class="absolute inset-0 w-full h-full overflow-visible">
            <defs>
                <linearGradient id="gradLine" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.2"/>
                    <stop offset="100%" stop-color="#22d3ee" stop-opacity="1"/>
                </linearGradient>
                <filter id="glow"><feGaussianBlur stdDeviation="2" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <path d="M 50,50 L 60,38 L 75,55 L 60,75 L 35,65" fill="none" stroke="url(#gradLine)" stroke-width="2" filter="url(#glow)" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-black border border-cyan-500/50 rounded-full flex flex-col items-center justify-center shadow-[0_0_20px_rgba(34,211,238,0.2)] z-10">
            <div class="text-[8px] text-gray-400 font-bold">SCORE</div>
            <div class="text-xl font-hud font-black text-white">84</div>
        </div>
        `;
        
        weeks.forEach(w => {
            html += `
            <div class="absolute z-20 transform -translate-x-1/2 -translate-y-1/2" style="left:${w.x}%; top:${w.y}%">
                <div class="w-3 h-3 bg-cyan-400 rounded-full shadow-[0_0_10px_#22d3ee]"></div>
                <div class="absolute top-4 left-0 bg-black/80 border border-white/10 px-2 py-1 rounded text-[8px] font-mono whitespace-nowrap">
                    <span class="text-white font-bold">${w.label}</span> <span class="text-cyan-400">${w.val}</span>
                </div>
            </div>`;
        });
        
        container.innerHTML = html;
    })();

    // ============================================================
    // 3. VOLUME GAUGE (CANVAS)
    // ============================================================
    (function() {
        const canvas = document.getElementById('gauge-canvas');
        const ctx = canvas.getContext('2d');
        const size = 320;
        const dpr = window.devicePixelRatio || 1;
        canvas.width = size * dpr;
        canvas.height = size * dpr;
        ctx.scale(dpr, dpr);
        
        const cx = size/2, cy = size/2, r = size * 0.4;
        let val = 0, target = 18500, max = 25000;
        
        function draw() {
            val += (target - val) * 0.05;
            const pct = val / max;
            const startAngle = 135 * Math.PI/180;
            const totalAngle = 270 * Math.PI/180;
            const currentAngle = startAngle + totalAngle * pct;
            
            ctx.clearRect(0,0,size,size);
            
            // Background Arc
            ctx.beginPath(); ctx.arc(cx, cy, r, startAngle, startAngle + totalAngle);
            ctx.lineWidth = 15; ctx.strokeStyle = '#1e293b'; ctx.stroke();
            
            // Optimal Zone (Green)
            const optStart = startAngle + totalAngle * (15000/max);
            const optEnd = startAngle + totalAngle * (22000/max);
            ctx.beginPath(); ctx.arc(cx, cy, r, optStart, optEnd);
            ctx.strokeStyle = 'rgba(34,197,94,0.2)'; ctx.stroke();
            
            // Needle
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(currentAngle);
            ctx.beginPath();
            ctx.moveTo(0, -2); ctx.lineTo(r-10, 0); ctx.lineTo(0, 2);
            ctx.fillStyle = '#fff'; ctx.shadowColor = '#00eaff'; ctx.shadowBlur = 10;
            ctx.fill();
            ctx.restore();
            
            // LCD
            ctx.font = "bold 24px 'Rajdhani'";
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText(Math.round(val).toLocaleString(), cx, cy + 50);
            ctx.font = "10px 'Inter'";
            ctx.fillStyle = '#00eaff';
            ctx.fillText("VOLUME LOAD", cx, cy + 65);
            
            requestAnimationFrame(draw);
        }
        draw();
    })();

    // ============================================================
    // 4. MUSCLE WORKLOAD (TURBINE)
    // ============================================================
    (function() {
        const container = document.getElementById('turbine-container');
        const muscles = [
            { n: 'PECS', v: 2101, c: '#22d3ee' },
            { n: 'DOS', v: 2341, c: '#3b82f6' },
            { n: 'LEGS', v: 2333, c: '#8b5cf6' },
            { n: 'DELTS', v: 3151, c: '#d946ef' },
            { n: 'ARMS', v: 3015, c: '#f43f5e' },
            { n: 'ABS', v: 1200, c: '#10b981' }
        ];
        
        const maxVol = Math.max(...muscles.map(m => m.v));
        let svgContent = '';
        const cx=150, cy=150, innerR=30;
        
        muscles.forEach((m, i) => {
            const angle = (i * 60);
            const rad = (m.v / maxVol) * 100 + 30;
            svgContent += `
            <g transform="rotate(${angle} 150 150)">
                <path d="M 150 ${150-innerR} L 160 ${150-rad} L 140 ${150-rad} Z" fill="${m.c}" opacity="0.6" />
                <rect x="148" y="${150-rad-20}" width="4" height="20" fill="white" opacity="0.2" />
            </g>`;
        });
        
        container.innerHTML = `
        <svg viewBox="0 0 300 300" class="w-full h-full animate-[spin_20s_linear_infinite]">
            <circle cx="150" cy="150" r="30" fill="#0a0a15" stroke="#333" stroke-width="2" />
            ${svgContent}
        </svg>
        <div class="absolute bottom-4 text-center w-full">
            <div class="text-xs font-bold text-slate-500">TOP GROUP</div>
            <div class="text-2xl font-hud font-black text-white">DELTOIDS</div>
        </div>
        `;
    })();

    // ============================================================
    // 5. MUSCLE HUD (RADAR)
    // ============================================================
    (function() {
        const container = document.getElementById('radar-container');
        // Simple radar simulation points
        const points = "150,50 236,90 220,210 150,250 80,210 64,90";
        
        container.innerHTML = `
        <svg viewBox="0 0 300 300" class="w-full h-full">
            <defs>
                <radialGradient id="radarGrad" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.5"/>
                    <stop offset="100%" stop-color="transparent"/>
                </radialGradient>
                <filter id="glowRadar"><feGaussianBlur stdDeviation="3" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <!-- Grid -->
            <polygon points="150,20 262,85 262,215 150,280 38,215 38,85" fill="none" stroke="#333" stroke-width="1"/>
            <polygon points="150,85 206,117 206,182 150,215 94,182 94,117" fill="none" stroke="#333" stroke-width="1"/>
            <!-- Data -->
            <polygon points="${points}" fill="url(#radarGrad)" stroke="#22d3ee" stroke-width="2" filter="url(#glowRadar)" />
            <!-- Dots -->
            <circle cx="150" cy="50" r="3" fill="white" />
            <circle cx="236" cy="90" r="3" fill="white" />
            <circle cx="220" cy="210" r="3" fill="white" />
            <circle cx="150" cy="250" r="3" fill="white" />
            <circle cx="80" cy="210" r="3" fill="white" />
            <circle cx="64" cy="90" r="3" fill="white" />
        </svg>
        `;
        
        // Update text on hover (simulation logic)
        // In a real implementation, we would add event listeners to the circles
    })();

  </script>
</body>
</html>
